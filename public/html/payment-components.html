<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/css.css">
</head>
<body class="bg-light">

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-3">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">UPAPI</a></li>
            <li class="nav-item"><a class="nav-link" href="/frames">Frames</a></li>
            <li class="nav-item"><a class="nav-link" href="/payment-components">Payment Components</a></li>
            <li class="nav-item"><a class="nav-link" href="/events">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="/pan-generator">PAN Generator</a></li>
            <li class="nav-item"><a class="nav-link" href="/risk-js">Risk.js</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="apmDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">APMs</a>
              <ul class="dropdown-menu" aria-labelledby="apmDropdown">
                <li><a class="dropdown-item" href="/apple-pay">Apple Pay</a></li>
                <li><a class="dropdown-item" href="/eps">EPS</a></li>
                <li><a class="dropdown-item" href="/giropay">Giropay</a></li>
                <li><a class="dropdown-item" href="/paypal">PayPal</a></li>
                <li><a class="dropdown-item" href="/plaid-ach">Plaid ACH</a></li>
                <li><a class="dropdown-item" href="/trustly">Trustly</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- navbar -->

  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col">
        <button type="button" class="btn btn-primary btn-sm mb-3" id="mount-pc-button">Refresh Payment Components</button>
        <div class="form-floating">
          <select class="form-select form-select-sm" id="locale-dropdown">
            <option value="ar">Arabic</option>
            <option value="zh">Chinese (China)</option>
            <option value="zh-hk">Chinese (Hong Kong)</option>
            <option value="zh-tw">Chinese (Taiwan)</option>
            <option value="da">Danish</option>
            <option selected value="en">English</option>
            <option value="fi">Finnish</option>
            <option value="fil">Filipino</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="hi">Hindi</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ms">Malay</option>
            <option value="nb">Norwegian Bokm√•l</option>
            <option value="pt">Portuguese</option>
            <option value="es">Spanish</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
            <option value="vi">Vietnamese</option>
          </select>
          <label for="locale-dropdown">Locale</label>
        </div>
        <div class="form-floating">
          <select class="form-select form-select-sm" id="show-pay-button-dropdown">
            <option value="true" selected>true</option>
            <option value="false">false</option>
          </select>
          <label for="show-pay-button-dropdown">Hosted Pay Button</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="appearance-input" value='{"colorTextPrimary": "black"}'>
          <label for="appearance-input">Styling</label>
        </div>
        <div style="font-family: monospace; font-size: small;">Request to /payment-sessions</div>
        <textarea class="form-control" id="req-textarea" rows="20" style="font-family: monospace; font-size: x-small;"></textarea>
        <div class="mt-1" style="font-family: monospace; font-size: small">Response from /payment-sessions</div>
        <textarea class="form-control" id="res-textarea" rows="20" style="font-family: monospace; font-size: x-small;" disabled></textarea>
      </div>
      <div class="col">
        <form id="payment-form">
          <div class="payments-container">
              <div id="payments-element"></div>
          </div>
        </form>
        <button type="button" class="btn btn-primary btn-sm mt-2 mb-1 invisible w-100" id="merchant-owned-pay-button" disabled>
          <span>Merchant's Pay Button</span>
        </button>
        <table class="table table-sm">
          <thead id="events-table-head">
          </thead>
          <tbody id="events-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="https://checkout-web-components.checkout.com/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script type="module" src="payment-components.js"></script>
</body>
</html>
