<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaid ACH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  </head>
  <body class="bg-light">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-3">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">UPAPI</a></li>
            <li><a class="nav-link" href="/frames">Frames</a></li>
            <li class="nav-item"><a class="nav-link" href="/events">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="/pan-generator">PAN Generator</a></li>
            <li class="nav-item"><a class="nav-link" href="/plaid-ach">Plaid ACH</a></li>
            <li class="nav-item"><a class="nav-link" href="/risk-js">Risk.js</a></li>
            <li class="nav-item"><a class="nav-link" href="/paypal">PayPal</a></li>
            <li class="nav-item"><a class="nav-link" href="/apple-pay">Apple Pay</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <div class="container-fluid">
      <div class="mb-3">
        <label for="plaid-link-token" class="form-label">Plaid Link Token:</label>
        <input style="width:500px" type="text" class="form-control" id="plaid-link-token">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="ach-authorization-checkbox">
        <label class="form-check-label" for="ach-authorization-checkbox">
          I authorize Jeff's CKO Test Harness to debit my pretend bank account.
        </label>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-secondary" id="ach-submit-button">Submit</button>
      </div>
      <div class="spinner-border d-none" role="status" id="spinner"></div>
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false" style="width:fit-content">
        <div class="toast-header">
          <strong class="me-auto">Response from api.sandbox.checkout.com/payments</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <pre id="plaid-results-div"></pre>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script type="module" src="plaid-ach.js"></script>
</html>
